<button class="pastis-btn-rounded-save" (click)="fileInput.click()">
    <mat-icon class="pastis-ico-open">folder_open</mat-icon>
    <input #fileInput type="file" class="buttons" 
            accept=".rng" 
            ng2FileSelect style="display:none;"
            [uploader]="uploader"
            (change)="uploadAndReload($event)" />
</button>
